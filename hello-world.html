<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hello-world">
  <style>
    h1{
        color:blue;
    }
  </style>
  <template>
  <input type="text" value="{{inputValue::input}}">
  <h1>[[fullName]]</h1> 
  <h2>{{inputValue}}</h2> 
  </template>
</dom-module>
<script>
  Polymer({
    is: 'hello-world',
    properties:{
      firstName:{
        type:String,
        value:"DMYTRO"
      },
      lastName:{
        type:String,
        value: "KYSELOV"
      },
      fullName:{
        type:String,
        computed:'computeFullName(firstName,lastName)'
      }
    },
    computeFullName:function(firstName,lastName){
      return firstName + ' ' + lastName; 
    }
  });
</script>
