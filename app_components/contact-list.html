  <template>
    <ul>
        <li>
            <img src="../img/1.png" alt="" width="100px" height="100px">

        <li>
            <img src="../img/2.png" alt="" width="100px" height="100px">

        </li>
        <li>
            <img src="../img/3.png" alt="" width="100px" height="100px">
            <h3>Gopnik</h3>
            <span>gopnik@ukr.net</span>
        </li>
    </ul>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'contact-list',
    properties:{
      firstName:{
        type:String,
        value:"DMYTRO"
      },
      lastName:{
        type:String,
        value: "KYSELOV"
      },
      fullName:{
        type:String,

    }
  });
</script>
